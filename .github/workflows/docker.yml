name: Docker series build
on: push

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker build
      run: docker  build /app/target/maven-web-application*.war /usr/local/tomcat/webapps/maven-web-application.war -t ganeshkrish/maven-web-application:1 .
 




